<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Scroll Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow-y: scroll;
      scroll-behavior: smooth;
    }

    .image-container {
      height: 100vh;
      width: 100vw;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Responsive Fix for Mobile */
    @media (max-width: 768px) {
      .image-container {
        height: auto;
      }

      .image-container img {
        height: auto;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="image-container"><img src="./public/img1.png" alt="Image 1"></div>
  <div class="image-container"><img src="./public/img2.png" alt="Image 2"></div>
  <div class="image-container"><img src="./public/img3.png" alt="Image 3"></div>
  <div class="image-container"><img src="./public/img4.png" alt="Image 4"></div>
  <div class="image-container"><img src="./public/img5.png" alt="Image 5"></div>
  <div class="image-container"><img src="./public/img6.png" alt="Image 6"></div>
  <!-- <div class="image-container"><img src="./public/img1.png" alt="Image 7"></div> -->
</body>
</html>
